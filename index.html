<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile-card-component-main</title>
  <link rel="stylesheet" href="./style.css">
  <!-- This is a solution to the Profile Card Component challenge on Frontend Mentor.
Challenge URL: https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ -->

</head>
<body>
  <div class="container">
    <div class="card">
      <img src="./images/bg-pattern-card.svg" alt="top-img" class="top-img">
      <div class="card-content">
        <div class="profile-content">
          <img src="./images/image-victor.jpg" alt="profile" class="profile-img">
          <div class="name">
            <h1>Victor Crest</h1>
            <h2 id="age">26</h2>
          </div>
          <p id="london">London</p>
        </div>
        <div class="foot">
          <div class="item">
            <h2>80k</h2>
            <p>followers</p>
          </div>
          <div class="item">
            <h2>803k</h2>
            <p>likes</p>
          </div>
          <div class="item">
            <h2>1.4k</h2>
            <p>photos</p>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
